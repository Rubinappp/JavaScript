     score.lose=0;

  <script>
    let score=
     JSON.parse(localStorage.getItem(('score')))||{win:0,
      lose:0,
      Tie:0} ;
    
    function ComputerMove(){
 let computerMove=Math.random();
if(computerMove>0&&computerMove<1/3){
  return"Rock";
}
else if (computerMove>1/3&&computerMove<2/3){
  return"Paper";
}
else if(computerMove>2/3&& computerMove<1){
  return "Scissor";
}
    }

    function playGame(computerMove,HumanMove){
      let result=""
 if(computerMove===HumanMove)
 {
  result="Tie";
  score.Tie+=1;
  
 }
 else if(computerMove==='Scissor'&& HumanMove==="Paper" || computerMove==="Rock"&& HumanMove==="Scissor" || computerMove==="Paper"&& HumanMove==="Rock"|| computerMove==="Scissor"&& HumanMove==="Paper")
 {
  result="You Lose";
  score.lose+=1;
  
 }
 else if(computerMove==="Rock"&& HumanMove==="Paper" || computerMove==="Rock"&& HumanMove==="Scissor" ||computerMove==="Paper"&& HumanMove==="Scissor" ||computerMove==="Scissor"&& HumanMove==="Rock"){
  result="You win "
  score.win+=1;
  
 }
alert(`You choose ${HumanMove}.Computer choose ${computerMove}.${result}
win:${score.win},lose:${score.lose},tie:${score.Tie}`)
 localStorage.setItem('score',JSON.stringify(score));

    }
   
  </script>
