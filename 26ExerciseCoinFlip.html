<!DOCTYPE html>
  <html>
    <head>
      <button onclick="
         playGame('Head');
         ">head</button>
      <button onclick="
         playGame('Tail');
         ">tails</button>
    </head>
    <body>
      <script>
        const score=
        JSON.parse(localStorage.getItem("score"))|| {win:0,lose:0};
        
        function playGame(guess){
          const random=Math.random();
          
          let result=""
          result=random<0.5? "Head":"Tail";
          console.log(result);
          let message=result === guess?"You win":"You lose";
          if(message=="You win"){
            score.win+=1;

          }
          if(message=="You lose"){
            score.lose+=1;

          }

          alert(`${message}\nwin:${score.win},Loss:${score.lose}`);
          localStorage.setItem("score",JSON.stringify(score));
        }
        
 

       
      </script>
    </body>
  </html>
