number and a unit ('km' or 'miles') and converts the length to another
unit ('km' or 'miles'). Note: 1 mile = 1.6 km (approximately).

· convertLength(32, 'km', 'miles') => '20 miles'

and also feet. Note: 1 mile = 5280 ft, 1 km = 3281 ft (approximately).

· convertLength(5, 'km', 'ft') => '16405 ft'

<!DOCTYPE html>

  <script>
    function convertLength(length,from,to){
      if(from!=='km'&& from!=='ft'&& from!=='miles'){
        return `Invalid unit:${from}`;
      }
      else if(to!=='km'&& to!=='ft'&& to!=='miles') {
        return `Invalid unit:${to}`;
      }

      if(from==='miles'&& to==='km'){
        const kilometer=length*1.6
        return `${kilometer}${to}`;
      }

      else if(from==='km' && to==='miles'){
        const miles=length/1.6
        return `${miles}${to}`;
      }

      else if(from===to){
       
            return `${length}${to}`;
        
      
      }
    

      else if(from==='miles'&& to==='ft'){
       const feet=length*5280
        return `${feet}${to}`;
      }

      else if(from==='ft'&& to==='miles'){
    const miles=length/5280;
      return`${miles}${to}`;
    }

      else if(from==='ft'&& to==='km'){
     const km=length/3281;
      return`${km}${to}`;
    }

        else if(from==='km'&& to==='ft'){
     const feet=length*3281;
      return`${feet}${to}`;
    }
 
  
  }
