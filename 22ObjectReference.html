
<!DOCTYPE html>
<html>

<head>
  <title>Objects</title>
  <style></style>
</head>

<body>
 <script>


  const object1={
    message:"Hello"
  };
  const object2=object1; 
  // this will copy reference not the object itself .,memory eficient and time efficient 
  object1.message="Good Job";
  console.log(object1.message) 
  // inspite of const object1 we were able to change the message property since object1 only consist of address of the original object. const prevent from changing the reference not on reaching inside reference 
  console.log(object2.message)

  const object3={
    message:'Good Job'
  };
  console.log(object3===object2);//False.No same reference
  console.log(object2===object1)//True


 </script>
 
</body>

</html>

  object is a reference .The variable product  stores a reference (address) to that object.product is not the object itself.
