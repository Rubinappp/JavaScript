
<!DOCTYPE html>
<html>

<head>
  <title>Objects</title>
  <style></style>
</head>

<body>
 <script>
  const product={
    name:'socks',
    price:1090 ,
    ['delivery-time']:'1 day',
    rating:{
      stars:4.5,
      count:87
    },
    fun: function function1(){ //function inside object is called method
         console.log("Function inside object");        
    }
  };

  console.log(product)

  console.log(product.name);
  console.log(product['name']);
  console.log(product.price);

  product.name='cotton socks';//to change the value
  product.newProperty="Hello";// to add new property

  console.log(product.name);
  console.log(product.newProperty);

  console.log(typeof product)

  // console.log(product.delivery-time)error since - is regarded as substract and it will try to subtract so in that case we need to use bracket.so there are lots of cases bracket are useful instead of dot 
  

  console.log(product['delivery-time']);
  console.log(product.rating);
  product.fun();

  console.log(typeof console);
  console.log(typeof console.log);

  console.log(JSON.stringify(product))// convert js object to json
  const jsonString=JSON.stringify(product);
  console.log(JSON.parse(jsonString));// convert json to js object 


 </script>
 
</body>

</html>
<!-- 
object let us group multiple value together
let us use multiple value together

Accesing value of object:
dot notation,square bracket

Bracket notation let us use property that normally dont work with dot notation




-->
